name: Deploy Next.js static site to GitHub Pages

on:
  push:
    branches:
      - main # Change this if your default branch is not 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Install backend dependencies
        run: cd back && bun install

      - name: Start Strapi (background)
        env:
          APP_KEYS: ${{ secrets.APP_KEYS }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          ADMIN_JWT_SECRET: ${{ secrets.ADMIN_JWT_SECRET }}
          API_TOKEN_SALT: ${{ secrets.API_TOKEN_SALT }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          TRANSFER_TOKEN_SALT: ${{ secrets.TRANSFER_TOKEN_SALT }}
          DATABASE_CLIENT: sqlite
          DATABASE_FILENAME: .tmp/data.db
          DATABASE_SSL: false
        run: cd back && bun build src/index.ts --outdir dist && bun develop &

      - name: Install dependencies
        run: cd front && bun install

      - name: Wait for Strapi
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:1337/; then
              echo "Strapi is up!"
              exit 0
            fi
            echo "Waiting for Strapi..."
            sleep 2
          done
          echo "Strapi did not start in time"
          exit 1

      - name: Build static site
        run: cd front && bun run build

